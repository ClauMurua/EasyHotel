<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/imagen-logo-easyHotel.png" alt="Easy Hotel Logo" class="logo">
    </div>

    <!-- Título -->
    <h1>Inicio Sesión</h1>


    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-field">
        <label class="field-label">Email</label>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="example@email.com">
          </ion-input>
        </ion-item>
        <div *ngIf="emailControl?.touched && emailControl?.invalid" class="error-message">
          <span *ngIf="emailControl?.errors?.['required']">El email es requerido</span>
          <span *ngIf="emailControl?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-field">
        <label class="field-label">Password</label>
        <ion-item>
          <ion-input type="password" formControlName="password">
          </ion-input>
        </ion-item>
        <div *ngIf="passwordControl?.touched && passwordControl?.invalid" class="error-message">
          <span *ngIf="passwordControl?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="passwordControl?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <!-- Botón Sign In -->
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="sign-in-button">
        Sign In
      </ion-button>

      <!-- Texto redes sociales -->
      <p class="social-text">Síguenos en nuestras Redes Sociales</p>

      <!-- Botones de redes sociales -->
      <div class="social-buttons">
        <ion-button class="twitter-btn" fill="solid">
          <ion-icon name="logo-twitter"></ion-icon>
          Twitter
        </ion-button>
        <ion-button class="facebook-btn" fill="solid">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
