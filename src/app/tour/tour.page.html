<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Tours Disponibles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAlCarrito()">
        <ion-icon name="cart-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let tour of tours">
      <img [src]="tour.image" [alt]="tour.name" />
      <ion-card-header>
        <ion-card-title>{{ tour.name }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="time-outline"></ion-icon> {{ tour.duration }}
          <ion-icon name="star" color="warning"></ion-icon> {{ tour.rating }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ tour.description }}</p>
        <ion-text color="primary">
          <h2>$ {{ tour.price }}</h2>
        </ion-text>
        <ion-button expand="block" (click)="bookTour(tour)">
          Reservar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
