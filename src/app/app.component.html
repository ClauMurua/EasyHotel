<ion-app>
  <ion-menu contentId="main">
    <ion-content>
      
      <!-- MenÃº simple con solo los botones necesarios -->
      <ion-list>
        <ion-menu-toggle auto-hide="false">

            <ion-icon slot="start" name="person-outline"></ion-icon>
